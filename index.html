<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Args and Trignometric degrees </title>
</head>
<body>
    <p>Sum of Math Args and Trig degrees</p>
    <p id="demo"></p>
    <script>
        var numbers = [12,13,242,341,434,123]
        let  totalSum = 0
        
        for(i = 0;i < numbers.length;i++){
            totalSum += numbers[i]
            
        }
        document.getElementById("demo").textContent = totalSum;
        var value = Math.sin(45);
        document.write("Sin 45 is : " + value + "<br>");
        var value1 = Math.cos(45);
        document.write("Cos 45 is : " + value1 + "<br>");
        var value2 = Math.tan(45);
        document.write("Tan 45 is : " + value2 + "<br>");
    </script>
    
</body>
</html>
